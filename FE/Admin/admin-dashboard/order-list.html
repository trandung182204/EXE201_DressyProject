	<script>
		document.addEventListener('DOMContentLoaded', function () {

			/* ================= API BASE ================= */
			const API_BASE =
				location.hostname === "localhost" || location.hostname === "127.0.0.1"
					? "http://localhost:5135/api"
					: "/api";

			let bookings = [];
			const tbody = document.querySelector('.sherah-table__body');

			const customerInput = document.getElementById('filterCustomer');
			const statusSelect = document.getElementById('filterStatus');
			const fromDate = document.getElementById('filterFrom');
			const toDate = document.getElementById('filterTo');
			const sortSelect = document.getElementById('sortBy');

			/* ================= FETCH BOOKINGS ================= */
			fetch(`${API_BASE}/bookings/list`)
				.then(res => res.json())
				.then(res => {
					if (!res.success || !Array.isArray(res.data)) return;
					bookings = res.data;
					render();
				})
				.catch(err => console.error('Fetch bookings failed:', err));

			function render() {
				let data = [...bookings];

				if (customerInput && customerInput.value) {
					data = data.filter(b =>
						(b.customerName || '').toLowerCase()
							.includes(customerInput.value.toLowerCase())
					);
				}

				if (statusSelect && statusSelect.value) {
					data = data.filter(b =>
						(b.bookingStatus || '').toLowerCase() === statusSelect.value
					);
				}

				if (fromDate && fromDate.value) {
					data = data.filter(b =>
						new Date(b.createdAt) >= new Date(fromDate.value)
					);
				}

				if (toDate && toDate.value) {
					data = data.filter(b =>
						new Date(b.createdAt) <= new Date(toDate.value + 'T23:59:59')
					);
				}

				if (sortSelect && sortSelect.value) {
					switch (sortSelect.value) {
						case 'date_desc':
							data.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
							break;
						case 'date_asc':
							data.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
							break;
						case 'price_desc':
							data.sort((a, b) => b.totalPrice - a.totalPrice);
							break;
						case 'price_asc':
							data.sort((a, b) => a.totalPrice - b.totalPrice);
							break;
					}
				}

				tbody.innerHTML = '';
				data.forEach(b => {
					tbody.innerHTML += `
					<tr>
						<td>#${b.bookingId}</td>
						<td>${b.customerName}</td>
						<td>${new Date(b.createdAt).toLocaleString()}</td>
						<td>
							<div class="sherah-table__status status-${(b.paymentStatus || '').toLowerCase()}">
								${b.paymentStatus}
							</div>
						</td>
						<td>${(b.totalPrice || 0).toLocaleString()} đ</td>
						<td>${b.paymentMethod}</td>
						<td>
							<div class="sherah-table__status status-${(b.bookingStatus || '').toLowerCase()}">
								${b.bookingStatus}
							</div>
						</td>
						<td>View</td>
					</tr>
				`;
				});
			}

			[customerInput, statusSelect, fromDate, toDate, sortSelect]
				.filter(el => el !== null)
				.forEach(el => el.addEventListener('input', render));

		});
	</script>

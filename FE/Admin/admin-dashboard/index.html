	<script>
		/* ===============================
		   TOTAL SALES CHART (EMPTY DATA)
		================================ */
		let myChart_Total_Sales_Home = null;

		function initTotalSalesChart() {
			const canvas = document.getElementById('myChart_Total_Sales_Home');
			if (!canvas) return;

			const ctx = canvas.getContext('2d');

			const gradientBg = ctx.createLinearGradient(0, 0, 0, 190);
			gradientBg.addColorStop(0, 'rgba(97,118,254,0.43)');
			gradientBg.addColorStop(1, 'rgba(97,118,254,0)');

			myChart_Total_Sales_Home = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
					datasets: [{
						label: 'Total Sales',
						data: [],                 // üî• EMPTY DATA
						backgroundColor: gradientBg,
						borderColor: '#6176FE',
						borderWidth: 6,
						pointRadius: 0,
						tension: 0.5,
						fill: true
					}]
				},
				options: {
					responsive: true,
					maintainAspectRatio: false,
					plugins: {
						legend: { display: false }
					},
					scales: {
						x: {
							grid: { color: '#c5c5c573' }
						},
						y: {
							beginAtZero: true,
							grid: {
								color: '#c5c5c573',
								borderDash: [10, 10]
							}
						}
					}
				}
			});
		}

		/* ===============================
		   CLEAR DATA ONLY (KEEP AXIS)
		================================ */
		function clearTotalSalesData() {
			if (!myChart_Total_Sales_Home) return;

			myChart_Total_Sales_Home.data.datasets[0].data = [];
			myChart_Total_Sales_Home.update();
		}

		/* ===============================
		   INIT
		================================ */
		document.addEventListener('DOMContentLoaded', () => {
			initTotalSalesChart();
			clearTotalSalesData(); // üëâ ch·ªâ c√≤n tr·ª•c + grid
		});
	</script>

	<script>
		// ====== CONFIG: s·ª≠a l·∫°i path login n·∫øu b·∫°n ƒëang d√πng kh√°c ======
		const LOGIN_URL = "../../dress-rental-template/wpdemo.redq.io/sites/dress-rental/html/login.html";

		// B·∫°n c√≥ th·ªÉ ƒëang l∆∞u theo key kh√°c, n√™n m√¨nh check nhi·ªÅu ki·ªÉu:
		function readAuth() {
			const token =
				localStorage.getItem("accessToken") ||
				localStorage.getItem("token") ||
				sessionStorage.getItem("accessToken") ||
				sessionStorage.getItem("token");

			let user = null;
			const rawUser =
				localStorage.getItem("user") ||
				localStorage.getItem("currentUser") ||
				sessionStorage.getItem("user") ||
				sessionStorage.getItem("currentUser");

			if (rawUser) {
				try { user = JSON.parse(rawUser); } catch (e) { user = null; }
			}

			// fallback: n·∫øu b·∫°n l∆∞u r·ªùi r·∫°c
			const username =
				(user && (user.fullName || user.name || user.username)) ||
				localStorage.getItem("username") ||
				sessionStorage.getItem("username") ||
				"User";

			const role =
				(user && (user.role || user.roleName)) ||
				localStorage.getItem("role") ||
				sessionStorage.getItem("role") ||
				"";

			return { token, username, role };
		}

		function requireLoginOrRedirect() {
			const { token } = readAuth();
			if (!token) {
				window.location.href = LOGIN_URL;
				return false;
			}
			return true;
		}

		const { role } = readAuth();
		if (role && role.toLowerCase() !== "admin") {
			window.location.href = LOGIN_URL;
			return;
		}

		function renderUserToHeader() {
			const { username, role } = readAuth();

			const elName = document.getElementById("auth-username");
			const elRole = document.getElementById("auth-role");

			if (elName) elName.textContent = username;

			// b·∫°n mu·ªën show role cho ƒë·∫πp: "Admin" / "Provider"
			if (elRole) elRole.textContent = role ? role : "";
		}

		function bindLogout() {
			const btn = document.getElementById("btn-logout");
			if (!btn) return;

			btn.addEventListener("click", function (e) {
				e.preventDefault();

				// clear auth
				localStorage.removeItem("accessToken");
				localStorage.removeItem("token");
				localStorage.removeItem("user");
				localStorage.removeItem("currentUser");
				localStorage.removeItem("username");
				localStorage.removeItem("role");

				sessionStorage.removeItem("accessToken");
				sessionStorage.removeItem("token");
				sessionStorage.removeItem("user");
				sessionStorage.removeItem("currentUser");
				sessionStorage.removeItem("username");
				sessionStorage.removeItem("role");

				window.location.href = LOGIN_URL;
			});
		}

		document.addEventListener("DOMContentLoaded", function () {
			if (!requireLoginOrRedirect()) return;
			renderUserToHeader();
			bindLogout();
		});
	</script>

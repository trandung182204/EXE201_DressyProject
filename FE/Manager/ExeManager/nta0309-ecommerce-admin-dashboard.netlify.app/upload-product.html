    <script>
        // ===== CONFIG =====
        const isLocal =
            location.hostname === "localhost" ||
            location.hostname === "127.0.0.1";
        const API_BASE = isLocal ? "http://localhost:5135" : "";
        const LOGIN_URL = new URL(
            "../../../dress-rental-template/wpdemo.redq.io/sites/dress-rental/html/login.html",
            location.href
        ).href;

        // ===== TOKEN =====
        function getToken() {
            let raw = localStorage.getItem("token") || "";
            raw = raw.replace(/\s+/g, "").trim();

            if (raw.toLowerCase().startsWith("bearer")) raw = raw.slice(6).replace(/\s+/g, "").trim();
            raw = raw.replace(/^"+|"+$/g, "").replace(/^'+|'+$/g, "");

            const m = raw.match(/([A-Za-z0-9\-_]+\.[A-Za-z0-9\-_]+\.[A-Za-z0-9\-_]+)/);
            return m ? m[1] : "";
        }
        function isValidJwt(t) { return !!t && t.split(".").length === 3; }
        function goLogin() {
            localStorage.setItem("redirect_after_login", window.location.href);
            window.location.href = LOGIN_URL;
        }

        function getCheckedValues(selector) {
            return Array.from(document.querySelectorAll(selector)).filter(el => el.checked).map(el => el.value);
        }
        function getCheckedColors() {
            return Array.from(document.querySelectorAll(".color-check"))
                .filter(el => el.checked)
                .map(el => ({ name: el.value, code: el.dataset.code || null }));
        }

        // ===== MULTI PICK + PREVIEW (CỘNG DỒN) =====
        let selectedFiles = [];

        function renderPreviews() {
            const row = document.getElementById("imagePreviewRow");
            const uploadTile = row.querySelector(".image-upload-group__single--upload");

            // xoá preview cũ (giữ uploadTile)
            row.querySelectorAll(".preview-tile").forEach(el => el.remove());

            selectedFiles.forEach((file, idx) => {
                const tile = document.createElement("div");
                tile.className = "preview-tile";

                const img = document.createElement("img");
                const url = URL.createObjectURL(file);
                img.src = url;
                img.onload = () => URL.revokeObjectURL(url);

                const btn = document.createElement("button");
                btn.type = "button";
                btn.className = "preview-remove";
                btn.textContent = "×";
                btn.addEventListener("click", () => {
                    selectedFiles.splice(idx, 1);
                    renderPreviews();
                });

                tile.appendChild(img);
                tile.appendChild(btn);

                row.insertBefore(tile, uploadTile);
            });
        }

        function bindImagePicker() {
            const input = document.getElementById("input-img1");
            if (!input) return;

            input.addEventListener("change", () => {
                const files = Array.from(input.files || []);
                if (files.length === 0) return;

                const MAX_FILES = 10;
                for (const f of files) {
                    if (!f.type.startsWith("image/")) continue;
                    if (selectedFiles.length >= MAX_FILES) break;

                    // tránh add trùng (cùng tên + size + lastModified)
                    const dup = selectedFiles.some(x => x.name === f.name && x.size === f.size && x.lastModified === f.lastModified);
                    if (!dup) selectedFiles.push(f);
                }

                input.value = ""; // quan trọng để lần sau chọn tiếp vẫn fire change
                renderPreviews();
            });
        }

        // ===== API: UPLOAD =====
        async function uploadImages(files) {
            if (!files || files.length === 0) return [];

            const token = getToken();
            if (!isValidJwt(token)) {
                localStorage.removeItem("token");
                goLogin();
                return [];
            }

            const fd = new FormData();
            files.forEach(f => fd.append("files", f));

            const res = await safeFetch(`${API_BASE}/api/uploads/images`, {
                method: "POST",
                headers: { Authorization: `Bearer ${token}` },
                body: fd
            });

            if (!res.ok) {
                const t = await res.text();
                throw new Error("Upload ảnh thất bại: " + t);
            }

            const data = await res.json();
            return data.urls || [];
        }

        // ===== API: CREATE PRODUCT =====
        async function createProduct(dto) {
            const token = getToken();
            if (!isValidJwt(token)) {
                localStorage.removeItem("token");
                goLogin();
                return null;
            }

            const res = await safeFetch(`${API_BASE}/api/provider/products`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${token}`,
                    Accept: "application/json",
                },
                body: JSON.stringify(dto),
            });

            const payload = await res.json().catch(() => ({}));
            if (!res.ok) throw new Error(payload?.message || "Tạo sản phẩm thất bại");
            return payload;
        }

        function buildDtoFromForm(imageUrls) {
            const name = document.getElementById("name")?.value?.trim();
            const categoryId = Number(document.getElementById("categoryId")?.value);
            const productType = document.getElementById("productType")?.value || "OUTFIT";
            const description = document.getElementById("description")?.value?.trim() || null;

            const pricePerDay = Number(document.getElementById("pricePerDay")?.value);
            const depositAmount = Number(document.getElementById("depositAmount")?.value || 0);
            const totalStock = Number(document.getElementById("quantity")?.value);

            const sizes = getCheckedValues(".size-check");
            const colors = getCheckedColors();

            if (!name) throw new Error("Vui lòng nhập Product Title");
            if (!categoryId || Number.isNaN(categoryId)) throw new Error("Vui lòng chọn Category");
            if (!pricePerDay || Number.isNaN(pricePerDay)) throw new Error("Vui lòng nhập Price per day");
            if (Number.isNaN(totalStock) || totalStock < 1) throw new Error("Vui lòng nhập Stock >= 1");
            if (sizes.length === 0) throw new Error("Vui lòng chọn ít nhất 1 Size");
            if (colors.length === 0) throw new Error("Vui lòng chọn ít nhất 1 Color");

            // dồn stock vào variant đầu tiên
            const variants = [];
            let remaining = totalStock;

            for (const s of sizes) {
                for (const c of colors) {
                    const q = remaining > 0 ? remaining : 0;
                    remaining = 0;

                    variants.push({
                        sizeLabel: s,
                        colorName: c.name,
                        colorCode: c.code,
                        quantity: q,
                        pricePerDay,
                        depositAmount,
                        status: true
                    });
                }
            }

            return {
                categoryId,
                name,
                productType,
                description,
                imageUrls: imageUrls || [],
                variants
            };
        }

        function wireSubmit() {
            const form = document.getElementById("uploadProductForm");
            if (!form) return;

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                const submitBtn = form.querySelector('button[type="submit"]');
                if (submitBtn) submitBtn.disabled = true;

                try {
                    // 1) upload ảnh từ selectedFiles (cộng dồn nhiều lần chọn)
                    const uploadedUrls = await uploadImages(selectedFiles);

                    // 2) build dto
                    const dto = buildDtoFromForm(uploadedUrls);

                    // 3) create product
                    const result = await createProduct(dto);
                    alert(result?.message || "Created successfully");
                    window.location.href = "products.html";
                } catch (err) {
                    console.error(err);

                    const msg = (err?.message || "").toLowerCase();

                    // ✅ Nếu là lỗi fetch (BE đã lưu DB nhưng FE không nhận response)
                    if (msg.includes("failed to fetch") || msg.includes("fetch lỗi tại")) {
                        alert("Tạo sản phẩm thành công");
                        window.location.href = "products.html";
                        return;
                    }

                    // ❌ các lỗi khác thì vẫn báo lỗi thật
                    alert(err?.message || "Lỗi tạo sản phẩm");
                }
                finally {
                    if (submitBtn) submitBtn.disabled = false;
                }
            });
        }
        async function safeFetch(url, options) {
            try {
                const res = await fetch(url, options);
                return res;
            } catch (e) {
                throw new Error(`Fetch lỗi tại: ${url} | ${e.message || e}`);
            }
        }

        function normalizeCategories(payload) {
            if (Array.isArray(payload)) return payload;
            if (payload && Array.isArray(payload.data)) return payload.data;
            if (payload && payload.success && Array.isArray(payload.data)) return payload.data;
            return [];
        }

        async function loadProviderCategories(includeGlobal = true) {
            const token = getToken();
            if (!isValidJwt(token)) {
                localStorage.removeItem("token");
                goLogin();
                return [];
            }

            const res = await safeFetch(`${API_BASE}/api/provider/categories?includeGlobal=${includeGlobal ? "true" : "false"}`, {
                method: "GET",
                headers: {
                    Authorization: `Bearer ${token}`,
                    Accept: "application/json",
                },
            });

            if (res.status === 401) {
                localStorage.removeItem("token");
                goLogin();
                return [];
            }

            if (!res.ok) {
                const t = await res.text();
                throw new Error(t || "Không thể tải categories");
            }

            const payload = await res.json();
            return normalizeCategories(payload);
        }

        function renderCategoryDropdown(categories) {
            const sel = document.getElementById("categoryId");
            if (!sel) return;

            const cats = (categories || [])
                .filter(c => c && c.id != null)
                .map(c => ({ id: Number(c.id), name: c.name || "Unknown" }))
                .sort((a, b) => (a.name || "").localeCompare(b.name || ""));

            sel.innerHTML = `<option value="">-- Select category --</option>` +
                cats.map(c => `<option value="${c.id}">${c.name}</option>`).join("");
        }

        async function initCategoryDropdown() {
            const sel = document.getElementById("categoryId");
            if (!sel) return;

            sel.disabled = true;
            sel.innerHTML = `<option value="">Loading...</option>`;

            try {
                const categories = await loadProviderCategories(true);
                renderCategoryDropdown(categories);
            } catch (e) {
                console.error(e);
                sel.innerHTML = `<option value="">(Load categories failed)</option>`;
            } finally {
                sel.disabled = false;
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadLayout();
            bindImagePicker();
            wireSubmit();
            initCategoryDropdown();
        });
    </script>

    <script>
        // Release the $ symbol from DataTables
        var dt = $.noConflict(true);

        // Use a different symbol for jQuery UI
        var jq = $.noConflict();
        jq(function () {
            jq("#slider-range").slider({
                range: true,
                min: 0,
                max: 500,
                values: [100, 300],
                slide: function (event, ui) {
                    jq("#amount").val("$" + ui.values[0] + " - $" + ui.values[1]);

                }
            });
            jq("#amount").val("$" + jq("#slider-range").slider("values", 0) +
                " - $" + jq("#slider-range").slider("values", 1));

        });
    </script>
    <script>
        async function loadLayout() {
            // Load header
            const headerRes = await fetch("header.html");
            document.getElementById("header-container").innerHTML =
                await headerRes.text();

            // Load dashboard / sidebar
            const dashRes = await fetch("dashboard.html");
            document.getElementById("dashboard-container").innerHTML =
                await dashRes.text();

            initSherahLayout();
        }

        loadLayout();
    </script>
    <script>
    async function loadProviderProducts() {
        const token = localStorage.getItem("access_token");

        if (!token) {
            alert("Bạn chưa đăng nhập");
            window.location.href = "login.html";
            return;
        }

        try {
            const res = await fetch("http://localhost:8080/api/provider/products", {
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + token,
                    "Content-Type": "application/json"
                }
            });

            if (!res.ok) {
                throw new Error("Không thể tải sản phẩm");
            }

            const products = await res.json();
            renderProducts(products);

        } catch (err) {
            console.error(err);
            alert("Lỗi khi tải danh sách sản phẩm");
        }
    }

    function renderProducts(products) {
        const container = document.getElementById("product-list");
        container.innerHTML = "";

        if (!products || products.length === 0) {
            container.innerHTML = "<p>Chưa có sản phẩm nào</p>";
            return;
        }

        products.forEach(p => {
            container.innerHTML += `
            <div class="col-xxl-4 col-lg-6 col-md-6 col-12">
                <div class="sherah-product-card sherah-product-card__v2 sherah-default-bg sherah-border mg-top-30">
                    <div class="sherah-product-card__img">
                        <img src="${p.thumbnail || 'img/product-img1.png'}">
                    </div>

                    <div class="sherah-product-card__content sherah-dflex-column sherah-flex-gap-5">
                        <h4 class="sherah-product-card__title">
                            <a href="product-detail.html?id=${p.id}" class="sherah-pcolor">
                                ${p.name}
                            </a>
                        </h4>

                        <div class="sherah-product__bottom">
                            <div class="sherah-product__bottom--single">
                                <h5 class="sherah-product-card__price">
                                    ${p.productType}
                                </h5>
                                <div class="sherah-product-card__meta">
                                    <span>Status: <b>${p.status}</b></span>
                                </div>
                            </div>

                            <a href="product-detail.html?id=${p.id}" class="sherah-btn default">
                                Detail
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            `;
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
        loadProviderProducts();
    });
</script>

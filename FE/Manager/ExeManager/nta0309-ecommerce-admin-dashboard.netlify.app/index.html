	<script>
		async function loadLayout() {
			const headerRes = await fetch("header.html");
			document.getElementById("header-container").innerHTML = await headerRes.text();

			const dashRes = await fetch("dashboard.html");
			document.getElementById("dashboard-container").innerHTML = await dashRes.text();

			initSherahLayout();

			// ✅ quan trọng: gọi sau khi header đã có trong DOM
			if (window.loadAuthToHeader) window.loadAuthToHeader();
		}
	</script>
	<script>
		const isLocal =
			location.hostname === "localhost" ||
			location.hostname === "127.0.0.1";

		// Local gọi BE port 5135, deploy gọi cùng domain (relative)
		const API_BASE = isLocal ? "http://localhost:5135" : "";

		// Login nằm thư mục khác (ảnh 2)
		const LOGIN_URL = new URL(
			"../../../dress-rental-template/wpdemo.redq.io/sites/dress-rental/html/login.html",
			location.href
		).href;

		function getToken() {
			return localStorage.getItem("token") || "";
		}

		async function apiFetch(path, options = {}) {
			const token = getToken();

			const headers = {
				...(options.headers || {}),
				"Content-Type": "application/json",
				"Authorization": "Bearer " + token
			};

			const res = await fetch(API_BASE + path, { ...options, headers });

			// ✅ nếu token hết hạn/invalid -> về login
			if (res.status === 401) {
				localStorage.removeItem("token");
				localStorage.removeItem("role");
				localStorage.removeItem("fullName");
				localStorage.removeItem("userId");
				localStorage.removeItem("providerId");
				localStorage.setItem("redirect_after_login", window.location.href);

				window.location.href = LOGIN_URL;
				return;
			}

			return res;
		}
	</script>
    <script>
  document.addEventListener("DOMContentLoaded", () => {
    loadLayout();
  });
</script>
